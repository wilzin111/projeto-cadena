<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena(community)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <header class="container">
        <div class="uniao-logo-home">
            <div class="logo-cadena">
                <img src="imagens/logo-cadena.svg" alt="letreiro">
            </div>

            <div class="menu-cadena">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">Privacy</a>
                <a href="#" class="text-white">Terms</a>
            </div>

        </div>
        <div class="btn-login">
            <button class="btn-log-in">Log in</button>
            <button class="btn-sign-up">Sign up</button>
        </div>

    </header>

    <section class="section-1">
        <div class="container-sec-1">
            <div class="text-sec-1">
                <div class="head-sec-1">
                    <button class="btn-new">New!</button>
                    <a href="#">Refer a friends & Get 25%
                        <img src="imagens/seta sec-1.svg" alt="setinha" class="setinha">
                    </a>

                </div>

                <div class="title-sec-1">
                    <h1 class="text-white">Spend Your <span class="text-purple">Money in Style</span> with a
                        Customized
                        Card
                    </h1>
                </div>
                <div class="paragrafo-sec-1">
                    <p class="text-white-gray">Use your digital card for online purchases, in-store purchases,
                        and more.</p>
                </div>
                <div class="botoes-sec-1">
                    <button class="btn-apple-store">
                        <img src="imagens/itens btn apple store.svg" alt=" card-apple-store">
                    </button>
                    <button class="btn-play-store">
                        <img src="imagens/itens btn play store.svg" alt="card-play-store">
                    </button>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
